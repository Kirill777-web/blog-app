{% extends 'blog_app/base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
    <h1>Posts</h1>
    {% for post in posts %}
        {% comment %} <h2><a href="{% url 'blog_app:post_detail' post.id %}">{{ post.title }}</a></h2> {% endcomment %}
        <p>{{ post.title }}</p>
    {% endfor %}
{% endblock %}
